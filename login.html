<!DOCTYPE html>
<html>
<head>
    <title>WECARE</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!--Css Doodle-->
    <script src="https://unpkg.com/css-doodle@0.8.5/css-doodle.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/vendors/formvalidation/dist/css/formValidation.min.css">
     <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body style="overflow-y: hidden;">
    <div id="preloader"></div>
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top " >
        <div class="container-fluid">
          <img src="./icon.png" height="60px" width="120px" id="mainlogo">
          <button  class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
             
            </div>
           
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="index.html">Home</a>
              <a class="nav-item nav-link"  href="about.html" >About</a>
        
              <a class="nav-item nav-link" href="index.html#services">Services</a>
              <a class="nav-item nav-link" >Contact </a>
            </div>
            
          </div>
          
        </div>
      </nav>
      <div class="topper1">
      <div class="container">
        <div class="login1">
            <div class="info1">
                <h2 style="text-align: center;"><b>Login</b></h2>
                <div class="form">
                        <div class="form-group mb-2" >
                         
                          <input name="username" type="text" class="form-control email" id="exampleInputEmail1" required aria-describedby="emailHelp" placeholder="Username">
                          
                        </div>
                        <div class="form-group">
                          
                          <input name="password" type="password" class="form-control pass" id="exampleInputPassword1" required placeholder="Password" >
                        </div>
                       
                       
                        <div style="display: flex;justify-content: center;">
                            <button  class="btn " style="background-color: #31820B;color:white;width: 100%" onclick="login()">Submit</button>
                        </div>
                </div>
                <div class="signin">
                    <h5>Dont have an account? <span><a href="./signup.html">Sign Up</a></span></h5>
                </div>
                
            </div>
        </div>
      </div>
      </div>
      
      
<script src="./js/index.js"></script>
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
        AOS.init();
      </script>
      <script>
          $(document).ready(function () {
    $(window).on('scroll', function () {
  
    if ($(this).scrollTop() > 0) {
        if (!$('nav').hasClass('navbar-scrolled')) {
            $('nav').addClass('navbar-scrolled');
            console.log()
        }
    } else {
        if ($('nav').hasClass('navbar-scrolled')) {
            $('nav').removeClass('navbar-scrolled');
        }
    }
    });
   
  })
        </script>
          <script>
            $(function () {
            setTimeout(function () {
              $('#preloader').fadeOut('slow', function () {
                $(this).remove();
              });
            }, 2000);
          });
          </script>
</body>

</html>
