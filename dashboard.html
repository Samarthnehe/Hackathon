       <div class="topper">
        <div class="main">
            <div class="col-4 card check" data-aos="fade-left" style="text-align:center;background-color: rgb(43, 41,41); border-radius: 8px;">
              <div style="width:200px;margin-top: 50px;" id="img">

              </div>
               <h1 id="name" style="color:white;"></h1>
               <h2 id="desig" style="color:white;">Patient</h2>
               <h4 id="email" style="color:white;"></h4>
            </div>
            <div class="col-4 card check" data-aos="fade-right" style=" background-color: rgb(43, 41,41);border-radius: 8px;">
              <h1 style="margin-bottom: 50px;margin-top: 50px;color:white;">BMI CALCULATOR</h1>
              <form name="bmiForm">
                <div>
                  <label for="weight" style="color:white;">Your Weight(kg): </label>
                  <input type="text" name="weight" size="10" style="border-radius:3px;border:none;background:rgb(207, 206, 206);"><br />
                </div>
                <div>
                  <label for="height" style="color:white;">Your Height(cm): </label>
                  <input type="text" name="height" size="10" style="border-radius:3px;border:none;background:rgb(207, 206, 206);"><br />
                </div>
                <div>
                  <input type="button" class="btn btn-primary" style="margin: 5px auto;" value="Calculate BMI" onClick="calculateBmi()"><br />
                </div>
                </form>
                <div id="bmi" style="color: white;margin: 5px auto;border-radius:5px;padding: 5px 5px;"></div>
              
            </div>
        </div>
         
       </div>
      <script>
        function calculateBmi() {
          var weight = document.bmiForm.weight.value;
          var height = document.bmiForm.height.value;
          var disp = document.getElementById("bmi");
          if(weight > 0 && height > 0){	
            var finalBmi = weight/(height/100*height/100)
            finalBmi=finalBmi.toFixed(2);
            if(finalBmi < 18.5){
              disp.innerHTML=`A BMI of <strong>${finalBmi}</strong> indicates that you are <strong>Underweight</strong>, so you may need to put on some weight. You are recommended to ask your doctor or a dietitian for advice.`
              disp.style.background="rgb(221 147 52)";
            }
            if(finalBmi > 18.5 && finalBmi < 25){
              disp.innerHTML=`A BMI of <strong>${finalBmi}</strong> indicates that you are at a <strong>Healthy</strong> weight for your height. By maintaining a healthy weight, you lower your risk of developing serious health problems.`
              disp.style.background="green";
            }
            if(finalBmi > 25 && finalBmi < 29.9){
              disp.innerHTML=`A BMI of <strong>${finalBmi}</strong> indicates that you are <strong>Slightly Overweight</strong>. You may be advised to lose some weight for health reasons. You are recommended to talk to your doctor or a dietitian for advice.`
              disp.style.background="rgb(221 147 52)";
            }
            if(finalBmi > 29.9){
              disp.innerHTML=`A BMI of <strong>${finalBmi}</strong> indicates that you are <strong>Obese</strong>. Your health may be at risk if you do not lose weight. You are recommended to talk to your doctor or a dietitian for advice.`
              disp.style.background="#fd6060";
            }
            }
            else{
              alert("Please Fill in everything correctly")
          }
        }
      </script>
